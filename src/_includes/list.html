<div>
  <div class="max-w-7xl mx-auto pt-4 divide-y divide-gray-200">
    <h2 class="text-gray-900 px-4 sm:px-6 lg:px-8">
      {{ include.list_title }}
    </h2>

    <div class="mt-8 bg-gray-50 px-4 sm:px-6 lg:px-8">
      <dl class="divide-y divide-gray-200">

        <div class="pt-6 md:grid md:grid-cols-12 md:gap-8">
          {% for item in include.list_items %}
          <dt class="text-base font-bold text-gray-900 md:col-span-5">
            {{ item.heading }}
          </dt>
          <dd class="mt-2 pb-8 md:mt-0 md:col-span-7">
            <p class="text-base text-gray-500">
              {{ item.content | markdownify }}
            </p>
          </dd>
          {% endfor %}
        </div>
      </dl>
    </div>
  </div>
</div>
