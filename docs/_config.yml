baseurl: https://www.bheidecker.com
domain: bheidecker.com
pager_endpoint: https://europe-west3-bheidecker.cloudfunctions.net/pager
twitter_endpoint: https://europe-west3-bheidecker.cloudfunctions.net/getTwitter

languages: ["de", "en"]
collections_dir: collections

exclude:
  - assets/javascripts
  - assets/stylesheets

keep_files:
  - .git
  - assets/javascripts
  - assets/stylesheets

exclude_from_localizations:
  - assets
  - CNAME

plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-twitter-plugin

collections:
  - diagnoses
  - specialties
  - testimonials