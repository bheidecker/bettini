carousel:
  - image: speaking_at_myocarditis_foundation.jpg
    text: >
      Dr. Heidecker präsentiert über ihr Forschungsprojekt beim jährlichen Meeting der Myocarditis Foundation in New York, 2019.
      Dr. Heidecker erhielt einen der ersten Grants der Myocarditis Foundation und hat seither die Stiftung unterstützt.  Dr. Heidecker ist mittlerweile Mitglied im "Board of Directors" der Foundation.
  - image: lemberg_award.jpg
    text: >
      Dr. Heidecker erhält eine Ehrenprofessur der University of Miami und hält hierfür die 30. Annual Lemberg Lectureship an der Universität in Miami, 2022.
      Dr. Heidecker hatte an der University of Miami ihre Facharztausbildung für innere Medizin erfolgreich abgeschlossen und im Bereich Herzinssuffizienz und inflammatorische Kardiomyopathien geforscht.
      In den Jahren zuvor hatten in der Fachwelt weltweit bekannte Kardiologen wie Peter Libby und Eugene Braunwald (Harvard Medical School) oder Valentin Fuster (Mount Sinai Hospital in New York) diese Auszeichnung erhalten.  

