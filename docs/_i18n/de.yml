      Video: UCSF Cardiology Grand Rounds - Prof. Heidecker spricht über Myokarditis und die COVID-19 Pandemie
  - type: video
    thumbnail: warriors_movie_poster.jpg
    video_id: M2R23Quu82c
    image_class_override: bg-contain bg-center bg-black
    text: |
      Warriors ist eine Dokumentation über das Leben mit Sarkoidose. 
      Prof. Heidecker und einige ihrer Patienten wirken in dem Film mit. 
      Im Jahr 2023 erhielt der Film den Preis „Most Impactful Documentary“ beim Hollywood Florida Film Festival.
  - type: applepodcast
    src: https://embed.podcasts.apple.com/gb/podcast/diagnosis-risk-stratification-and-management/id445358212?i=1000597380107
    text: |
      Prof. Heidecker spricht im BMJ Heart Podcast über Myokarditis (Januar 2023)
  - type: image
    image: lemberg_award.jpg
    text: |
      Prof. Heidecker erhält eine Ehrenprofessur der University of Miami im Anschluss an die 30. Annual Lemberg Lectureship, die sie in diesem Rahmen an der Universität in Miami gehalten hat.
  - type: image
    image: speaking_at_myocarditis_foundation.jpg
    text: |
      Prof. Heidecker präsentiert über ihr Forschungsprojekt beim jährlichen Meeting der Myocarditis Foundation in New York, 2019.
      Prof. Heidecker erhielt einen der ersten Grants der Myocarditis Foundation und wurde 2021 Mitglied des "Board of Directors" der Foundation.
  - type: image
    image: seoul_podium.jpg
    text: |
      Prof. Heidecker presenting about Artificial Intelligence and Myocarditis at the cardiovascular meeting CHORUS in Seoul, 2019.
      The following year Prof. Heidecker was the keynote speaker at the conference.
  - type: image
    image: paul_dudley_white_award.jpg
    text: |
      Prof. Heidecker erhält gemeinsam mit ihrem Assistenzarzt Prof. Jan Kottwitz den Paul Dudley White Award, 2018.

