{% assign lang = site.lang | prepend: '/' | append: '/' %}
{% assign list_items = site.diagnoses | where_exp: "item", "item.url contains lang" %}

<div>
  <div class="max-w-7xl mx-auto pt-4">
    <div class="px-4 sm:px-6 lg:px-8 space-y-5">
      {% tf diagnoses/intro.md %}
    </div>

    <div class="mt-8 pb-8 bg-gray-50 px-4 sm:px-6 lg:px-8">
      {% include accordion.html list_items=list_items %}
    </div>
  </div>
</div>
