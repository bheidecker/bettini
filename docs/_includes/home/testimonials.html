{% assign lang = site.lang | prepend: '/' | append: '/' %}
{% assign last = site.testimonials | where_exp: "item", "item.url contains lang" | last %}

<section class="py-12 bg-gray-50 overflow-hidden md:py-20 lg:py-24">
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <div class="relative">
      <blockquote class="mt-10">
        <div class="relative max-w-3xl mx-auto text-2xl leading-9 text-gray-900">
          <svg class="absolute -top-8 left-0 transform -translate-x-3 -translate-y-2 h-8 w-8 text-indigo-500" fill="currentColor" viewBox="0 0 32 32" aria-hidden="true">
            <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z" />
          </svg>
          {{ last.excerpt }}
          <svg class="absolute -bottom-8 right-0 transform -translate-x-3 -scale-y-100 -scale-x-100 -translate-y-2 h-8 w-8 text-indigo-500" fill="currentColor" viewBox="0 0 32 32" aria-hidden="true">
            <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z" />
          </svg>
        </div>
        <footer class="mt-8">
          <div class="mt-3 md:mt-0 md:ml-4">
            <div class="italic text-base font-medium text-gray-900">
              -- {{ last.name }}
            </div>
          </div>
        </footer>
      </blockquote>
      <div class="mt-16">
        {% include button/internal.html href="testimonials" key="buttons.testimonials" %}
      </div>
    </div>
  </div>
</section>
