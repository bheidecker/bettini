<div class="relative bg-white overflow-hidden">
  <div class="flex flex-col lg:flex-row-reverse lg:items-stretch lg:mt-4">
    <div class="lg:w-2/5">
      <img class="h-96 lg:h-full w-full object-cover object-top md:object-right-top" src="{{ site.baseurl_root }}/assets/images/hero.jpg" alt="">
    </div>

    <div class="relative lg:flex-1 max-w-7xl mx-auto">
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>

      <div class="relative z-10 bg-white lg:max-w-2xl lg:w-full pb-8">
        <main class="mt-10 sm:mt-12 lg:mt-0 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="sm:text-center lg:text-left">
            <h1>
              <div class="text-gray-900 mb-6">
                {% t hero.title %}
              </div>
              <div>
              <span class="text-gray-600">
                {% t hero.subtitle1 %}
              </span>
                <span class="text-blue-600">
                {% t hero.subtitle2 %}
              </span>
                <span class="text-gray-600">
                {% t hero.subtitle3 %}
              </span>
                <span class="text-blue-600">
                {% t hero.subtitle4 %}
              </span>
              </div>
            </h1>
            <div class="space-y-3 sm:text-lg md:text-xl mt-3 text-base text-gray-500 sm:mt-5 sm:max-w-xl sm:mx-auto md:mt-5 lg:mx-0">
              {% tf home/hero_tag.md %}
            </div>
            <div class="mt-4">
              {% include button/external.html href=site.data.links.clinic.form key="buttons.schedule" %}
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
