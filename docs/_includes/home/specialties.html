{% assign lang = site.lang | prepend: '/' | append: '/' %}
{% assign list_items = site.specialties | where_exp: "item", "item.url contains lang" %}

<div class="bg-gray-200">
  <div class="pt-12 sm:pt-16 pb-6 px-4 sm:px-6 lg:px-8">
    <div class="divide-y-2 divide-gray-300">
      <h2 class="text-gray-900">
        {% t titles.specialties %}
      </h2>

      {% include accordion.html list_items=list_items %}
    </div>
  </div>
</div>
