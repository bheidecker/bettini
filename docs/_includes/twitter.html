<div data-twitter-count="{{ include.count }}">

    Tweets by BettinaHeideck1

</div>

<template id="tmpl-twitter-wrapper">
  <div class="w-full">
    <div
      class="flex flex-col divide-y divide-gray-300 mx-auto bg-white border border-gray-300 rounded-xl max-w-2xl mx-auto"
    >
      <!-- Header -->

      <a
        class="btn block flex hover:bg-sky-100 hover:underline hover:decoration-1 p-3 rounded-t-xl"
        target="_blank"
        href="https://twitter.com/BettinaHeideck1"
      >
        <div class="text-xl text-black font-bold">
          Tweets from @BettinaHeideck1
        </div>
        <div class="grow"></div>
        <button
          onclick="((e) => { e.preventDefault(); window.open('https://twitter.com/intent/follow?screen_name=BettinaHeideck1', '_blank')})(event)"
          class="inline-flex items-center justify-center px-4 py-1 border border-transparent text-sm font-bold rounded-full text-white bg-black hover:bg-gray-800 hover:no-underline"
        >
          Follow on Twitter
        </button>
      </a>

      <!-- Content -->
      <span class="placeholder-twitter-card"></span>

      <!-- Footter -->
      {% unless include.nofooter %}
      <div class="py-5 flex justify-center items-center">
        <div class="align-middle">
          <button
            onclick="((e) => { e.preventDefault(); window.open('https://twitter.com/intent/follow?screen_name=BettinaHeideck1', '_blank')})(event)"
            class="items-center justify-center px-4 py-2 border border-transparent text-sm font-bold rounded-full text-white bg-sky-500 hover:bg-sky-600 hover:no-underline"
          >
            View more on Twitter
          </button>
        </div>
      </div>
      {% endunless %}
    </div>
  </div>
</template>
