<!doctype html>
<html lang="{{ site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% t social_media.title %}</title>
  <meta name="description" content="{% t social_media.description %}" />

  <meta property="og:url" content="{{ site.baseurl_root }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% t social_media.title %}" />
  <meta property="og:description" content="{% t social_media.description %}" />
  <meta property="og:image" content="{{ site.baseurl_root }}/assets/images/hero.jpg" />
  <meta property="og:locale" content="{{ site.lang }}" />

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{ site.domain }}">
  <meta property="twitter:url" content="{{ site.baseurl_root }}">
  <meta name="twitter:title" content="{% t social_media.title %}">
  <meta name="twitter:description" content="{% t social_media.description %}">
  <meta name="twitter:image" content="{{ site.baseurl_root }}/assets/images/hero.jpg">

  <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/stylesheets/main.css"/>

  {% for lang in site.languages %}
    {% if lang == site.default_lang %}
      <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}/{{ page.key }}" />
    {% else %}
      <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}/{{ lang }}/{{ page.key }}" />
    {% endif %}
  {% endfor %}

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" sizes="196x196" href="{{ site.baseurl_root }}/assets/favicons/favicon-196x196.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl_root }}/assets/favicons/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl_root }}/assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl_root }}/assets/favicons/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="128x128" href="{{ site.baseurl_root }}/assets/favicons/favicon-128.png" />
  <meta name="application-name" content="Dr. Bettina Heidecker"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.baseurl_root }}/assets/favicons/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="{{ site.baseurl_root }}/assets/favicons/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.baseurl_root }}/assets/favicons/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{ site.baseurl_root }}/assets/favicons/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.baseurl_root }}/assets/favicons/mstile-310x310.png" />
</head>
<body {{ page.body_attr }}>
  {% include breakpoint.html %}
  {{ content }}
  <script type="text/javascript" src="{{ site.baseurl_root }}/assets/javascripts/main.js"></script>
</body>
</html>
